name: Deploy User Service

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.USER_ACCESS }}
          aws-secret-access-key: ${{ secrets.USER_SECRET_ACCESS }}
          aws-region: ap-northeast-2

      - name: Build and push Docker image
        run: |
          docker build -t user-service .
          docker tag user-service:latest alreadycow/user-service:latest
          docker push alreadycow/user-service:latest

      - name: SSH into EC2 instance and pull Docker image
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: 3.35.22.118
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker login -u alreadycow -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull alreadycow/user-service:latest
            docker stop user-service || true
            docker rm user-service || true
            docker run -d -p 8083:8083 --name user-service alreadycow/user-service:latest
